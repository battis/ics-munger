filter:
    excluded_paths: [doc/*, examples/*, tests/*]

checks:
    php: true

build:
    nodes:
        analysis:
            tests:
                override:
                    - php-scrutinizer-run
                    - phpcs-run
        tests-and-coverage:
            tests:
                override:
                    - command: vendor/bin/phpunit --coverage-clover=coverage.clover
                      coverage:
                          file: coverage.clover
                          format: clover
